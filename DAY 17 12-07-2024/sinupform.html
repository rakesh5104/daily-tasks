<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>        
        <form style="width: 40%;">
            <fieldset>
                <legend><h2>Registation Form</h2></legend>
                <label for="fullname">Full Name</label><br><br>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" autofocus><br><br>
                <label for="mail" >Email</label><br><br>
                <input type="email" id="mail" name="email" placeholder="Enter your email"><br><br>
                <label for="username">Username</label><br><br>
                <input type="text" id="username" name="user" placeholder="Enter your username" class="text"><br><br>
                <label for="number">Phone Number</label><br><br>
                <input type="number" id="number" name="mobile number" placeholder="Enter your number" min="10" class="text"><br><br>
                <label for="password" >Password</label><br><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <label for="cpassword">Confirm Password</label><br><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="confirm your password" class="text"><br><br>
                <label for="gender">Gender</label><br><br>
                <label for="male"></label>
                <input type="radio" name="gender" id="male" value="male">Male
                <label for="female"></label>
                <input type="radio" name="gender" id="female" value="female">Female
                <label for="other"></label>
                <input type="radio" name="gender" id="other" value="prefer not to say">Prefer not to say<br><br>
                <input type="submit" value="Register" formaction="loginpage.html" >
            </fieldset>
        </form>
    </center>
    </body>
    </html>

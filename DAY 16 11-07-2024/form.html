<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center" action="https://formsubmit.co/mallikantirakesh1816@gmail.com" method="POST" >
        <fieldset>
          <legend align="center"><h1>ADMISSION FORM</h1></legend>   
        <label for="fullname"><b>Full Name:</b></label>
        <input type="text" id="fullname" name="user"><br><br>
        <label for="fathername" ><b>Father Name:</b></label>
        <input type="text" id="fathername" name="father name"><br><br>
        <label for="mothername"><b>Mother Name:</b></label>
        <input type="text" id="mothername" name="mother name"><br><br>
        <label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address"><br><br>
        <label for="number"><b>Mobile No:</b></label>
        <input type="number" id="number" name="mobile no"><br><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email"><br><br>
        <label for="dob"><b>DOB:</b></label>
        <input type="date" id="dob" name="date of birth"><br><br>
        <label for="Category"><b>Category:</b></label>
        <input type="text" id="category" name="category"><br><br>
        <label for="gender"><b>Gender:</b></label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender"><br><br>
        <label for="cource"><b>Course:</b></label>
        <input type="text" id="cource" name="cource"><br><br>
        <label for="range"><b>Percentage:</b></label>
        <input type="range" id="range" name="percentage"><br><br>
        <label for="photo"><b>Photo:</b></label>
        <input type="file" id="photo" name="photo"><br><br>
        <label for="declaration"><b>Declaration:</b></label>
        <input type="checkbox" id="declaration" name="declaration">
        I declare that i have read and filled the above information,
        so if the information given by me is incorrect, you have the
        right to cancel without informing me.<br><br>
        <input style="background-color: aqua;" type="submit" value="submit">
    </fieldset>
    </form>
</body>
</html>
